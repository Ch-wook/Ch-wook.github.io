<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤형 스케줄 관리 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }
        .day-header {
            font-weight: 700;
            padding: 0.5rem;
        }
        .calendar-day {
            padding: 0.5rem;
            height: 120px;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            background-color: #fff;
            position: relative;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .calendar-day.today {
            border: 2px solid #3b82f6;
        }
        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .day-info-container {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding-top: 0.25rem;
            flex-grow: 1;
            justify-content: center;
        }
        .day-info-container p {
            font-size: 0.75rem;
            line-height: 1.2;
            text-align: center;
        }
        .schedule-name {
            font-weight: 700;
            color: #4338ca; /* indigo-700 */
        }
        .schedule-remaining-hours {
            color: #64748b; /* slate-500 */
            font-weight: 500;
        }
        .completed-schedule {
            font-weight: 700;
            color: #16a34a; /* green-600 */
            background-color: #dcfce7;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">맞춤형 스케줄 관리 대시보드</h1>
            <p class="text-slate-600 mt-2">스케줄과 시간을 입력하여 진도를 추적하고 시각화하세요.</p>
        </header>
        
        <!-- 시작일 설정 섹션 -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h3 class="text-xl font-bold mb-4 text-slate-900">시작일 설정</h3>
            <div class="flex flex-col sm:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label for="start-date-input" class="block text-sm font-medium text-slate-700">시작일</label>
                    <input type="date" id="start-date-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <button id="set-start-date-btn" class="w-full sm:w-auto px-4 py-2 bg-indigo-600 text-white rounded-md font-bold hover:bg-indigo-700 transition">설정</button>
            </div>
        </div>

        <main>
            <!-- 스케줄 입력 섹션 -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <h3 class="text-xl font-bold mb-4 text-slate-900">새 스케줄 추가</h3>
                <div class="flex flex-col sm:flex-row gap-4 items-end">
                    <div class="flex-1 w-full">
                        <label for="schedule-name" class="block text-sm font-medium text-slate-700">스케줄 이름</label>
                        <input type="text" id="schedule-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="예: 'SQL 공부', '책 읽기'">
                    </div>
                    <div class="flex-1 w-full">
                        <label for="schedule-hours" class="block text-sm font-medium text-slate-700">예상 시간 (시간)</label>
                        <input type="number" id="schedule-hours" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="예: 10.5">
                    </div>
                    <button id="add-schedule-btn" class="w-full sm:w-auto px-4 py-2 bg-indigo-600 text-white rounded-md font-bold hover:bg-indigo-700 transition">추가</button>
                </div>
                <div id="schedule-list-container" class="mt-6 border-t pt-4">
                    <h4 class="text-lg font-bold text-slate-800">나의 스케줄 목록</h4>
                    <ul id="schedule-list" class="mt-2 text-sm text-slate-600">
                        <!-- 스케줄 목록이 여기에 동적으로 추가됩니다 -->
                    </ul>
                </div>
            </div>

            <!-- 캘린더 섹션 -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="calendar-title" class="text-xl font-bold text-slate-900"></h2>
                    <div class="flex space-x-2">
                        <button id="prev-month" class="p-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <button id="next-month" class="p-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                </div>
                <div class="calendar-grid text-sm mb-4">
                    <div class="day-header text-red-500">일</div>
                    <div class="day-header">월</div>
                    <div class="day-header">화</div>
                    <div class="day-header">수</div>
                    <div class="day-header">목</div>
                    <div class="day-header">금</div>
                    <div class="day-header">토</div>
                </div>
                <div id="calendar-days" class="calendar-grid">
                </div>
            </div>

            <!-- 요약 정보 섹션 (이 섹션이 페이지 맨 아래로 이동되었습니다) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <div class="bg-sky-100 text-sky-700 p-3 rounded-full mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <p class="text-slate-500 text-sm">총 학습 시간</p>
                    <p id="total-hours-display" class="text-2xl font-bold mt-1">0시간</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <div class="bg-emerald-100 text-emerald-700 p-3 rounded-full mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <p class="text-slate-500 text-sm">시작일</p>
                    <p id="start-date" class="text-2xl font-bold mt-1">0000-00-00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <div class="bg-amber-100 text-amber-700 p-3 rounded-full mb-2">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                    </div>
                    <p class="text-slate-500 text-sm">예상 완수일</p>
                    <p id="estimated-completion-date" class="text-2xl font-bold mt-1">0000-00-00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <div class="bg-indigo-100 text-indigo-700 p-3 rounded-full mb-2">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                    </div>
                    <div>
                        <p class="text-slate-500 text-sm">남은 스케줄 수</p>
                        <p id="remaining-schedules" class="text-2xl font-bold">0개</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <div class="bg-purple-100 text-purple-700 p-3 rounded-full mb-2">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <p class="text-slate-500 text-sm">총 완수까지 남은 시간</p>
                    <p id="total-remaining-hours" class="text-2xl font-bold mt-1">0시간</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center justify-center text-center">
                    <div class="bg-cyan-100 text-cyan-700 p-3 rounded-full mb-2">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <p class="text-slate-500 text-sm">전체 스케줄 시간</p>
                    <p id="roadmap-total-hours" class="text-2xl font-bold mt-1">0시간</p>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-12 text-slate-500">
            <p>이 대시보드는 여러분의 맞춤형 계획을 기반으로 생성됩니다.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let scheduleData = JSON.parse(localStorage.getItem('scheduleData')) || [];
            
            const calendarDaysContainer = document.getElementById('calendar-days');
            const calendarTitle = document.getElementById('calendar-title');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const estimatedCompletionDateEl = document.getElementById('estimated-completion-date');
            const remainingSchedulesDisplay = document.getElementById('remaining-schedules');
            const totalHoursDisplay = document.getElementById('total-hours-display');
            const totalRemainingHoursDisplay = document.getElementById('total-remaining-hours');
            const roadmapTotalHoursDisplay = document.getElementById('roadmap-total-hours');

            const startDayInput = document.getElementById('start-date-input');
            const setStartDayBtn = document.getElementById('set-start-date-btn');

            const scheduleNameInput = document.getElementById('schedule-name');
            const scheduleHoursInput = document.getElementById('schedule-hours');
            const addScheduleBtn = document.getElementById('add-schedule-btn');
            const scheduleList = document.getElementById('schedule-list');

            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
            
            let startDateStr = localStorage.getItem('startDate') || today.toISOString().split('T')[0];
            localStorage.setItem('startDate', startDateStr);
            startDayInput.value = startDateStr;
            document.getElementById('start-date').textContent = startDateStr;

            setStartDayBtn.addEventListener('click', () => {
                const newStartDate = startDayInput.value;
                if (newStartDate) {
                    localStorage.setItem('startDate', newStartDate);
                    document.getElementById('start-date').textContent = newStartDate;
                    updateSummary();
                    renderCalendar(currentMonth, currentYear);
                }
            });

            function saveScheduleData() {
                localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
                updateSummary();
                renderScheduleList();
                renderCalendar(currentMonth, currentYear);
            }

            function renderScheduleList() {
                scheduleList.innerHTML = '';
                if (scheduleData.length === 0) {
                    scheduleList.innerHTML = '<li class="text-slate-500">아직 추가된 스케줄이 없습니다.</li>';
                    return;
                }
                scheduleData.forEach((schedule, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-gray-50 p-2 rounded-md mb-1';
                    li.innerHTML = `
                        <div class="flex items-center">
                            <span class="font-medium text-slate-800">${index + 1}. ${schedule.name}</span>
                            <span class="ml-4 text-slate-500 text-xs">${schedule.hours} 시간</span>
                        </div>
                        <button class="remove-btn text-red-500 hover:text-red-700 transition" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    `;
                    scheduleList.appendChild(li);
                });

                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        scheduleData.splice(index, 1);
                        saveScheduleData();
                    });
                });
            }

            addScheduleBtn.addEventListener('click', () => {
                const name = scheduleNameInput.value.trim();
                const hours = parseFloat(scheduleHoursInput.value);
                if (name && hours > 0) {
                    scheduleData.push({ name: name, hours: hours });
                    saveScheduleData();
                    scheduleNameInput.value = '';
                    scheduleHoursInput.value = '';
                } else {
                    console.log("스케줄 이름과 시간을 올바르게 입력해주세요.");
                }
            });

            function getCompletedHoursSum(untilDate) {
                let sum = 0;
                const startDate = new Date(localStorage.getItem('startDate'));
                let currentDate = new Date(startDate);
                
                while (currentDate.valueOf() <= untilDate.valueOf()) {
                    const dateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')}`;
                    const dailyHours = parseFloat(localStorage.getItem(`hours-${dateStr}`)) || (currentDate.getDay() === 0 ? 0 : 1);
                    sum += dailyHours;
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return sum;
            }

            function getRemainingScheduleInfo(completedHours) {
                let cumulativeHours = 0;
                let completedCount = 0;
                for (const schedule of scheduleData) {
                    cumulativeHours += schedule.hours;
                    if (completedHours >= cumulativeHours) {
                        completedCount++;
                    } else {
                        break;
                    }
                }
                return { completedCount: completedCount };
            }
            
            function updateSummary() {
                const totalRoadmapHours = scheduleData.reduce((sum, schedule) => sum + schedule.hours, 0);
                const totalSchedules = scheduleData.length;
                const completedHours = getCompletedHoursSum(new Date());
                const remainingTotalHours = totalRoadmapHours - completedHours;
                
                totalHoursDisplay.textContent = `${completedHours.toFixed(1)}시간`;
                roadmapTotalHoursDisplay.textContent = `${totalRoadmapHours.toFixed(1)}시간`;
                
                const { completedCount } = getRemainingScheduleInfo(completedHours);
                remainingSchedulesDisplay.textContent = `${totalSchedules - completedCount}개`;

                const startDate = new Date(localStorage.getItem('startDate'));
                let futureDate = new Date(startDate);
                let futureHours = 0;
                const todayHours = getCompletedHoursSum(new Date());

                // 시작일 이후 날짜들만 계산
                while(futureHours < (totalRoadmapHours - todayHours)) {
                    const dateStr = `${futureDate.getFullYear()}-${(futureDate.getMonth() + 1).toString().padStart(2, '0')}-${futureDate.getDate().toString().padStart(2, '0')}`;
                    const dailyHours = parseFloat(localStorage.getItem(`hours-${dateStr}`)) || (futureDate.getDay() === 0 ? 0 : 1);
                    futureHours += dailyHours;
                    futureDate.setDate(futureDate.getDate() + 1);
                }
                
                let completionDateText = remainingTotalHours <= 0 ? '완료!' : `${futureDate.getFullYear()}-${(futureDate.getMonth() + 1).toString().padStart(2, '0')}-${(futureDate.getDate() - 1).toString().padStart(2, '0')}`;
                estimatedCompletionDateEl.textContent = completionDateText;

                totalRemainingHoursDisplay.textContent = `${Math.max(0, remainingTotalHours).toFixed(1)}시간`;
            }

            function renderCalendar(month, year) {
                calendarDaysContainer.innerHTML = '';
                calendarTitle.textContent = `${year}년 ${month + 1}월`;

                const firstDayOfMonth = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startingDayOfWeek = firstDayOfMonth.getDay();
                
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    calendarDaysContainer.appendChild(emptyCell);
                }
                
                const startDate = new Date(localStorage.getItem('startDate'));
                let cumulativeHours = 0;
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const isSunday = date.getDay() === 0;
                    const storedHours = parseFloat(localStorage.getItem(`hours-${dateStr}`));
                    const inputValue = storedHours !== null && !isNaN(storedHours) ? storedHours : (isSunday ? 0 : 1);
                    const isToday = date.getDate() === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
                    
                    const cell = document.createElement('div');
                    cell.className = `calendar-day ${isToday ? 'today' : ''}`;
                    
                    let scheduleDisplay = '';
                    
                    if (date.valueOf() < startDate.valueOf()) {
                         cell.innerHTML = `
                            <div class="flex-grow flex flex-col justify-between">
                                <div class="font-bold text-sm">${day}</div>
                            </div>
                        `;
                        calendarDaysContainer.appendChild(cell);
                        continue;
                    }
                    
                    // 각 날짜별 누적 시간을 계산
                    const yesterdayCumulativeHours = cumulativeHours;
                    cumulativeHours += inputValue;

                    let currentSchedule = null;
                    let remainingHours = 0;
                    let completedScheduleName = null;

                    let tempTotalHours = 0;
                    for (let i = 0; i < scheduleData.length; i++) {
                        const schedule = scheduleData[i];
                        const scheduleEndHours = tempTotalHours + schedule.hours;
                        if (yesterdayCumulativeHours < scheduleEndHours && cumulativeHours >= scheduleEndHours) {
                            // 스케줄이 완료된 날짜에만 '완수!' 표시
                            completedScheduleName = schedule.name;
                        }
                        if (cumulativeHours < scheduleEndHours) {
                            // 완료되지 않은 현재 스케줄을 찾음
                            currentSchedule = schedule;
                            remainingHours = scheduleEndHours - cumulativeHours;
                            break;
                        }
                        tempTotalHours += schedule.hours;
                    }
                    
                    let dayContent = `
                        <div class="flex-grow flex flex-col justify-between">
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-bold text-sm">${day}</div>
                                <input type="number" step="0.1" class="w-12 text-right text-xs text-slate-500 bg-transparent outline-none" 
                                    value="${inputValue}" data-date="${dateStr}" min="0">
                            </div>
                            <div class="day-info-container">
                    `;
                    
                    if (completedScheduleName) {
                         dayContent += `<p class="completed-schedule mb-2">완수!</p>`;
                    }
                    if (currentSchedule) {
                         dayContent += `<p class="schedule-name">${currentSchedule.name}</p>`;
                         dayContent += `<p class="schedule-remaining-hours">${remainingHours.toFixed(1)}시간 남음</p>`;
                    }
                    
                    dayContent += `
                            </div>
                        </div>
                    `;

                    cell.innerHTML = dayContent;
                    calendarDaysContainer.appendChild(cell);
                }

                document.querySelectorAll('input[type="number"]').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const dateStr = e.target.dataset.date;
                        const hours = parseFloat(e.target.value) || 0;
                        localStorage.setItem(`hours-${dateStr}`, hours);
                        updateSummary();
                        renderCalendar(currentMonth, currentYear);
                    });
                });
            }

            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar(currentMonth, currentYear);
            });

            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            });

            // 초기 실행
            renderScheduleList();
            updateSummary();
            renderCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
